<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button with Image</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e6f7ff;
            color: #333;
            transition: background-color 0.5s ease;
        }

        header {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 20px;
            position: sticky;
            top: 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #0077b6;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }

        footer {
            background-color: #0077b6;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Button Task</h1>
    </header>
    <main>
        <section class="section">
            <h2>Click the Button</h2>
            <p>Click the button below to change the background color of the webpage.</p>
            <button class="cta-button" id="colorChangeButton">Change Background Color</button>
        </section>
        <section class="section">
            <h2>Decorative Image</h2>
            <img src="pic.webp" alt="Decorative Image">
        </section>
    </main>
    <footer>
        <p>Â© 2024 Cognifyz Internship</p>
    </footer>
    <script>
        // JavaScript to change background color on button click
        document.getElementById("colorChangeButton").addEventListener("click", function () {
            // Generate a random color
            const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            // Apply the random color to the body background
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
